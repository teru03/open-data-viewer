<html>
  <head>
<head>
  <title>3D都市モデルPLATEAU 八千代台駅（3D Tiles）</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.0/dist.min.js"></script>
  <script src="https://unpkg.com/@loaders.gl/3d-tiles@^2.3.0/dist/dist.min.js"></script>

  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  </head>
  <body>
  <div id="map"></div>
  <script type="text/javascript">
    // addProtocolの設定
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    const styleobj = {
    	"version": 8,
    	"name": "optbv",
    	"glyphs": "https://gsi-cyberjapan.github.io/optimal_bvmap/glyphs/{fontstack}/{range}.pbf",
    	"sprite": "https://gsi-cyberjapan.github.io/optimal_bvmap/sprite/std",
    	"sources": {
    		"v": {
    			"type": "vector",
    			"minzoom": 4,
    			"maxzoom": 16,
    			"tiles": [
    				"pmtiles://https://cyberjapandata.gsi.go.jp/xyz/optimal_bvmap-v1/optimal_bvmap-v1.pmtiles/{z}/{x}/{y}"
    			],
    			"attribution": "<a href='https://github.com/gsi-cyberjapan/optimal_bvmap' target='_blank'>国土地理院最適化ベクトルタイル(標準地図風スタイル)</a>"
    		}
    	}
    }

    // マップの初期化
    const map = new maplibregl.Map({
      container: 'map',
      hash: true,
      style: 'https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/std.json',
      zoom: 16.75,
      center: [140.0906480,35.7012971],
      pitch: 69,
      maxPitch: 85,
      bearing: 0,
      attributionControl: false,
    })

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: false
      },
      fitBoundsOptions: { maxZoom: 18 },
      trackUserLocation: true,
      showUserLocation: true
    }));

    // スケール表示
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 200,
      unit: 'metric'
    }));

    // Attributionを折りたたみ表示
    map.addControl(new maplibregl.AttributionControl({
      compact: true
    }));

    map.on('load', () => {
      // MapboxLayerを使ったインターリーブ
      const tile3dLayer = new deck.MapboxLayer({
        id: "yachiyo-station",
        type: deck.Tile3DLayer,
        pointSize: 2,
        // 3次元点群データ（3DTiles）ソース
        data: 'https://storage.googleapis.com/open-gis-data-mt/yachiyo-city/bldg_lod2/tileset.json',
        loader: Tiles3DLoader
        
        // 【参考】https://nagix.hatenablog.com/entry/2022/12/27/203825
        ,onTileLoad: d => {
          d.content.cartographicOrigin.z -= 36
        }
        
      });
      // 3次元点群データ（3DTiles）レイヤ
      map.addLayer(tile3dLayer);

    })
  </script>
      
  </body>
</html>
