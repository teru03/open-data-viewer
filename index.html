<html>
  <head>
    <title>3D都市モデルPLATEAU 八千代台駅（3D Tiles）</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
    <script src="https://unpkg.com/deck.gl@8.9.0/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/3d-tiles@^2.3.0/dist/dist.min.js"></script>
    <style>
      body {
        margin: 0;
      }
  
      #map {
        height: 100%;
        width: 100%;
      }
      #menu {
        position: absolute;
        top: 0px;
        margin: 5px;
        height: 250px;
        width: 200px;
        background-color: lightgray;
        border-radius: 5px;
        .menulabel {
            clear: both;
            float: left;
            margin: 5px;
            width: 30%;
        }
        .menutext {
            float: left;
            margin: 5px;
            width: 60%;
        }
      }
        
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="menu">
      <label class="menulabel" >pitch</label>
      <input class="menutext" id="pitch" type="text" value="45"/>
      <br><label class="menulabel" >gioid</label>
      <input class="menutext" id="gioid" type="text" value="0"/>
      <fieldset>
        <legend>Select lod:</legend>
        <div>
          <input type="radio" id="lod"value="bldg_lod1" />
          <label for="lod">lod1</label>
        </div>
        <div>
          <input type="radio" id="lod"value="bldg_lod2" />
          <label for="lod">lod2</label>
        </div>
        <div>
          <input type="radio" id="lod"value="bldg_lod2_no_texture" checked/>
          <label for="lod">lod2_no_texture</label>
        </div>
      </fieldset>      
      <br><input type="button" onclick="changeMap()" value="変更" />
    </div>
    <script type="text/javascript">
      //マップを初期化
      
      let map = null
      // addProtocolの設定
      let protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);
  
      // マップの初期化
      map = new maplibregl.Map({
        container: 'map',
        hash: true,
        style: 'https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/std.json',
        zoom: 16.75,
        center: [140.0906480,35.7012971],
        pitch: 45,
        maxPitch: 85,
        bearing: 0,
        attributionControl: false,
      })
  
      // ズーム・回転
      map.addControl(new maplibregl.NavigationControl());
  
      // フルスクリーンモードのオンオフ
      map.addControl(new maplibregl.FullscreenControl());
  
      // 現在位置表示
      map.addControl(new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: false
        },
        fitBoundsOptions: { maxZoom: 18 },
        trackUserLocation: true,
        showUserLocation: true
      }));
  
      // スケール表示
      map.addControl(new maplibregl.ScaleControl({
        maxWidth: 200,
        unit: 'metric'
      }));
  
      // Attributionを折りたたみ表示
      map.addControl(new maplibregl.AttributionControl({
        compact: true
      }));
  
      map.on('load', () => {
        // MapboxLayerを使ったインターリーブ
        const tile3dLayer = add3dLayer(0,"bldg_lod2_no_texture") 
                
        // 3次元点群データ（3DTiles）レイヤ
        map.addLayer(tile3dLayer);
  
      }) 
      
      function add3dLayer(gioid,lod) {
        const tile3dLayer = new deck.MapboxLayer({
          id: "yachiyo-station",
          type: deck.Tile3DLayer,
  //        pointSize: 2,
          // 3次元点群データ（3DTiles）ソース
          data: `https://storage.googleapis.com/open-gis-data-mt/yachiyo-city/${lod}/tileset.json`,
          loader: Tiles3DLoader
          
          // 【参考】https://nagix.hatenablog.com/entry/2022/12/27/203825
          ,onTileLoad: d => {
            console.log(d.content)
            d.content.cartographicOrigin.z -= gioid
          }
  /*        
          ,onTileLoad: d => {
            
            const {content} = d
            const buffer = content.batchTableBinary.buffer
            const key = content.batchTableJson
            const len = key.gml_id.length
            const zMinView = new DataView(buffer, 0, len * 8)
            const zMins = [];
        
            for (let i = 0; i < len; i++) {
                zMins.push(zMinView.getFloat64(i * 8, true));
            }
            zMins.sort((a, b) => a - b)
            content.cartographicOrigin.z -= 35.7320 + zMins[Math.floor(len / 2)]
          }
  */        
        })
        return tile3dLayer
      }   
        
      function changeMap(){
        const pitch = document.getElementById("pitch")
        map.setPitch(Number(pitch.value))
        const gioid = document.getElementById("gioid")
        const lod = document.getElementById("lod")
        map.removeLayer("yachiyo-station")
        map.setPitch(Number(pitch.value))
        add3dLayer(Number(gioid.value),lod.value)
      }
  
    </script>      
  </body>
</html>
